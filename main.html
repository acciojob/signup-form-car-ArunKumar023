<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
	  <label for="name">Name*</label>
	  <input type="text" id="name" required>
	  
	  <label for="email">Email*</label>
	  <input type="email" id="email" required>
	  
	  <label for="gender">Gender*</label>
	  <input type="radio" id="male" value="male" required>
	  <label for="male">Male</label>
	  <input type="radio" id="female" value="female" required>
	  <label for="female">Female</label>
  
	  <label for="cars">Car Brands*</label>
	  <select id="cars" name="cars" required>
	    <option value="">Select a car brand</option>
	    <option value="BMW">BMW</option>
	    <option value="Audi">Audi</option>
	    <option value="Mercedez">Mercedez</option>
	  </select>
  
	  <label for="carage">Age*</label>
	  <input type="number" id="carage" required>
	  
	  <label for="dop">DOB*</label>
	  <input type="date" id="dop" required>
  
	  <label for="password">Password*</label>
	  <input type="password" id="password" required>
  
	  <button type="submit">submit</button>
	</form>


</body>

</html>
